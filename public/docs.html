<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenClaw Launcher ‚Äî Documentation</title>
<style>
  :root {
    --bg: #0a0a0f;
    --surface: #12121a;
    --border: #2a2a3a;
    --text: #e0e0e8;
    --muted: #888898;
    --accent: #6366f1;
    --accent2: #818cf8;
    --code-bg: #1a1a28;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.7;
  }

  .header {
    border-bottom: 1px solid var(--border);
    padding: 20px 32px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    background: var(--bg);
    z-index: 100;
  }

  .header h1 {
    font-size: 18px;
    font-weight: 600;
    letter-spacing: -0.5px;
  }

  .header h1 span { color: var(--accent2); }

  .header a {
    color: var(--accent2);
    text-decoration: none;
    font-size: 13px;
    padding: 8px 16px;
    border: 1px solid var(--border);
    border-radius: 6px;
    transition: all 0.2s;
  }

  .header a:hover {
    background: var(--surface);
    border-color: var(--accent2);
  }

  .docs-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 48px 32px;
  }

  .docs-content h1 {
    font-size: 32px;
    margin-bottom: 8px;
    color: var(--text);
  }

  .docs-content h2 {
    font-size: 24px;
    margin: 40px 0 16px;
    color: var(--text);
    border-bottom: 1px solid var(--border);
    padding-bottom: 8px;
  }

  .docs-content h3 {
    font-size: 18px;
    margin: 32px 0 12px;
    color: var(--accent2);
  }

  .docs-content h4 {
    font-size: 15px;
    margin: 24px 0 8px;
    color: var(--muted);
    font-weight: 600;
  }

  .docs-content p {
    margin-bottom: 16px;
    color: var(--text);
  }

  .docs-content ul, .docs-content ol {
    margin: 16px 0 16px 24px;
    color: var(--text);
  }

  .docs-content li {
    margin-bottom: 8px;
  }

  .docs-content code {
    background: var(--code-bg);
    padding: 2px 6px;
    border-radius: 3px;
    font-family: 'SF Mono', 'Fira Code', monospace;
    font-size: 13px;
    color: var(--accent2);
  }

  .docs-content pre {
    background: var(--code-bg);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 16px;
    overflow-x: auto;
    margin: 16px 0;
  }

  .docs-content pre code {
    background: none;
    padding: 0;
    font-size: 13px;
    color: var(--text);
  }

  .docs-content table {
    width: 100%;
    border-collapse: collapse;
    margin: 24px 0;
    font-size: 14px;
  }

  .docs-content th {
    background: var(--surface);
    padding: 12px;
    text-align: left;
    border: 1px solid var(--border);
    font-weight: 600;
    color: var(--accent2);
  }

  .docs-content td {
    padding: 10px 12px;
    border: 1px solid var(--border);
  }

  .docs-content tr:nth-child(even) {
    background: rgba(18, 18, 26, 0.3);
  }

  .docs-content blockquote {
    border-left: 4px solid var(--accent);
    padding: 12px 16px;
    margin: 24px 0;
    background: var(--surface);
    border-radius: 4px;
    color: var(--muted);
  }

  .docs-content hr {
    border: none;
    border-top: 1px solid var(--border);
    margin: 40px 0;
  }

  .docs-content a {
    color: var(--accent2);
    text-decoration: none;
    border-bottom: 1px solid transparent;
    transition: border-color 0.2s;
  }

  .docs-content a:hover {
    border-bottom-color: var(--accent2);
  }

  .docs-content strong {
    color: var(--text);
    font-weight: 600;
  }

  .toc {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 24px;
    margin-bottom: 40px;
  }

  .toc h2 {
    font-size: 16px;
    margin: 0 0 16px 0;
    border: none;
    padding: 0;
  }

  .toc ul {
    margin: 0;
    list-style: none;
  }

  .toc li {
    margin-bottom: 8px;
  }

  .toc a {
    color: var(--accent2);
    text-decoration: none;
    font-size: 14px;
  }

  .toc a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="header">
  <h1>üêæ <span>OpenClaw</span> Launcher</h1>
  <a href="/">‚Üê Back to Dashboard</a>
</div>

<div class="docs-container">
  <div class="docs-content">
    {{ content }}
  </div>
</div>

</body>
</html>
